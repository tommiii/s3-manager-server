get-objects:
  handler: getObjects/index.getObjects
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:ListBucket
      Resource: arn:aws:s3:::${self:custom.S3_BUCKET_NAME}/*
        
  environment:   
    S3_BUCKET_NAME: ${self:custom.S3_BUCKET_NAME}
    REGION: "us-west-2"   

  events:
    - http:
        path: get-objects
        method: GET
        cors: true
