upload-base-64:
  handler: uploadBase64/index.uploadBase64
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:PutObject
      Resource: arn:aws:s3:::${self:custom.S3_BUCKET_NAME}/*
        
  environment:   
    S3_BUCKET_NAME: ${self:custom.S3_BUCKET_NAME}
    REGION: "us-west-2"   

  events:
    - http:
        path: upload-base-64
        method: PUT
        cors: true
