get-upload-persigned-url:
  handler: getUploadPresignedUrl/index.getUploadPresignedUrl

  environment:   
    S3_BUCKET_NAME: ${self:custom.S3_BUCKET_NAME}
    REGION: ${self:custom.REGION}

  events:
    - http:
        path: get-upload-persigned-url
        method: POST
        cors: true
        
